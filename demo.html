<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aminah - Live Demo</title>
    <meta
      name="description"
      content="Try Aminah's bug reporting tool in action. Click the floating widget to capture, annotate, and submit bug reports."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://aminah.ai/demo" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/aminah-logo.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
          "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #000;
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        max-width: 900px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #fff;
      }

      p {
        font-size: 1.25rem;
        color: #999;
        margin-bottom: 3rem;
        line-height: 1.8;
      }

      .demo-content {
        background: #111;
        border: 1px solid #222;
        border-radius: 12px;
        padding: 3rem;
        margin-bottom: 2rem;
      }

      .btn {
        display: inline-block;
        padding: 0.875rem 2rem;
        background: #fff;
        color: #000;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      .btn:hover {
        background: #e5e5e5;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .demo-content {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="demo-content">
        <h1>Try Aminah</h1>
        <p>Click the widget in the bottom-right to capture a screenshot, annotate it, and submit a bug report.</p>
        <a href="/" class="btn">Back to Homepage</a>
      </div>
    </div>

    <!-- Aminah Bug Reporter Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@uxbertlabs/aminah@1.0.5/dist/aminah.standalone.min.js"></script>
    <script>
      // Initialize Aminah with demo configuration
      Aminah.init({
        ui: {
          position: "bottom-right",
          theme: "light",
        },
        features: {
          annotation: true,
          deviceInfo: true,
        },
        integrations: {
          n8n: {
            webhookUrl: "https://uxbertlabs.app.n8n.cloud/webhook/create-ticket",
            enabled: true,
          },
        },
        screenshot: {
          captureDelay: 500,
          quality: 0.95,
          format: "png",
          hooks: {
            beforeCapture: async (context) => {
              console.log("[Aminah Demo] Before capture:", context.mode);
            },
            afterCapture: async (context) => {
              console.log("[Aminah Demo] Screenshot captured, size:", context.screenshot?.length);
            },
            onCaptureStart: async (context) => {
              console.log("[Aminah Demo] Capture started at:", new Date(context.timestamp));
            },
            onCaptureComplete: async (context) => {
              console.log("[Aminah Demo] Capture completed successfully");
            },
            onCaptureError: async (error, context) => {
              console.error("[Aminah Demo] Capture failed:", error.message);
            },
          },
        },
      });

      // Hide the indicator after a few seconds
      setTimeout(() => {
        const indicator = document.querySelector(".widget-indicator");
        if (indicator) {
          indicator.style.transition = "opacity 0.5s ease";
          indicator.style.opacity = "0";
          setTimeout(() => {
            indicator.style.display = "none";
          }, 500);
        }
      }, 10000);

      // Demo interactions logging
      document.querySelectorAll(".demo-button").forEach((button) => {
        button.addEventListener("click", () => {
          console.log("[Demo] Button clicked:", button.textContent);
        });
      });

      document.querySelectorAll(".demo-input").forEach((input) => {
        input.addEventListener("input", (e) => {
          console.log("[Demo] Input changed:", e.target.value);
        });
      });

      document.querySelectorAll(".demo-checkbox input").forEach((checkbox) => {
        checkbox.addEventListener("change", (e) => {
          console.log("[Demo] Checkbox toggled:", e.target.checked);
        });
      });
    </script>
  </body>
</html>
